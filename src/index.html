<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <div class="header__logo"></div>
      <button type="button" class="navigation__button" aria-label="Toggle menu">
        <div class="hamburger">
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
          <span class="hamburger__line"></span>
        </div>
      </button>
    </header>
    
    <!-- Современное выпадающее меню -->
    <div class="dropdown-overlay">
      <div class="dropdown-menu">
        <div class="dropdown-header">
          <!-- <h3 class="dropdown-title">меню</h3> -->
          <button class="dropdown-close" aria-label="Close menu">
            <i class="fa-solid fa-caret-down"></i>
          </button>
        </div>
        <nav class="dropdown-nav">
          <div class="nav-section">
            <button class="nav-item nav-item-profile">
              <div class="nav-item-icon">
                <i class="fa-solid fa-user"></i>
              </div>
              <div class="nav-item-content">
                <span class="nav-item-title" data-i18n="navigation.profile">Профиль</span>
                <span class="nav-item-description" data-i18n="navigation.profile_desc">Редактировать профиль</span>
              </div>
              <i class="fa-solid fa-chevron-right nav-item-arrow"></i>
            </button>
            
            <button class="nav-item nav-item-theme">
              <div class="nav-item-icon">
                <i class="fa-solid fa-palette"></i>
              </div>
              <div class="nav-item-content">
                <span class="nav-item-title" data-i18n="navigation.theme">Тема</span>
                <span class="nav-item-description" data-i18n="navigation.theme_desc">Светлая / Тёмная</span>
              </div>
              <i class="fa-solid fa-chevron-right nav-item-arrow"></i>
            </button>
            
            <button class="nav-item nav-item-language">
              <div class="nav-item-icon">
                <i class="fa-solid fa-globe"></i>
              </div>
              <div class="nav-item-content">
                <span class="nav-item-title" data-i18n="navigation.language">Язык</span>
                <span class="nav-item-description" data-i18n="navigation.language_desc">Русский / English</span>
              </div>
              <i class="fa-solid fa-chevron-right nav-item-arrow"></i>
            </button>
            
            <button class="nav-item nav-item-storage">
              <div class="nav-item-icon">
                <i class="fa-solid fa-database"></i>
              </div>
              <div class="nav-item-content">
                <span class="nav-item-title" data-i18n="navigation.storage">Хранилище</span>
                <span class="nav-item-description" data-i18n="navigation.storage_desc">Очистить данные</span>
              </div>
              <i class="fa-solid fa-chevron-right nav-item-arrow"></i>
            </button>
          </div>
          
          <!-- Подменю для темы -->
          <div class="nav-submenu nav-submenu-theme">
            <button class="nav-back">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <div class="theme-options">
              <button class="theme-option theme-option-light">
                <div class="theme-option-icon">
                  <i class="fa-solid fa-sun"></i>
                </div>
                <div class="theme-option-content">
                  <span class="theme-option-title" data-i18n="theme.light">Светлая тема</span>
                  <span class="theme-option-description" data-i18n="theme.light_desc">Классический светлый интерфейс</span>
                </div>
                <div class="theme-option-indicator"></div>
              </button>
              <button class="theme-option theme-option-dark">
                <div class="theme-option-icon">
                  <i class="fa-solid fa-moon"></i>
                </div>
                <div class="theme-option-content">
                  <span class="theme-option-title" data-i18n="theme.dark">Тёмная тема</span>
                  <span class="theme-option-description" data-i18n="theme.dark_desc">Тёмный интерфейс для комфорта глаз</span>
                </div>
                <div class="theme-option-indicator"></div>
              </button>
            </div>
          </div>
          
          <!-- Подменю для языка -->
          <div class="nav-submenu nav-submenu-language">
            <button class="nav-back nav-back-language">
              <i class="fa-solid fa-caret-left"></i>
            </button>
            <div class="language-options">
              <button class="language-option language-option-en">
                <div class="language-option-icon">
                  <i class="fa-solid fa-flag-usa"></i>
                </div>
                <div class="language-option-content">
                  <span class="language-option-title" data-i18n="language.english">English</span>
                </div>
                <div class="language-option-indicator"></div>
              </button>
              <button class="language-option language-option-ru">
                <div class="language-option-icon">
                  <i class="fa-solid fa-flag"></i>
                </div>
                <div class="language-option-content">
                  <span class="language-option-title" data-i18n="language.russian">Русский</span>
                </div>
                <div class="language-option-indicator"></div>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image">
          <i class="fa-solid fa-pen fa-bounce profile__icon"></i>
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Franklin Haris</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Ocean Explorer</p>
        </div>
        <button class="profile__add-button" type="button">
          <i class="fa-solid fa-plus fa-beat"></i>
        </button>
        <div class="profile__tabs">
          <button class="profile-tab profile-tab-image"><i class="fa-regular fa-file-image"></i></button>
          <button class="profile-tab profile-tab-favorites"><i class="fa-regular fa-bookmark"></i></button>
          <button class="profile-tab profile-tab-trash"><i class="fa-regular fa-trash-can"></i></button>
        </div>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright" data-i18n="footer.copyright">
        © 2025 Dimitri Jmukhadze
      </p>
    </footer>

    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
        <h3 class="popup__title" data-i18n="modals.edit_profile">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input type="text" name="name" class="popup__input popup__input_type_name" data-i18n="forms.name_placeholder" placeholder="Имя" required>
          <input type="text" name="description" class="popup__input popup__input_type_description" data-i18n="forms.description_placeholder" placeholder="Занятие"
            required>
          <button type="submit" class="button popup__button" data-i18n="forms.save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_delete">
      <div class="popup__content popup__content-delete">
        <button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
        <h3 class="popup__title" data-i18n="modals.confirm_delete">Вы уверены?</h3>
        <button type="submit" class="button popup__button popup__button-delete" data-i18n="forms.delete">Удалить</button>
      </div>
    </div>
    <div class="popup popup_type_new-card ">
      <div class="popup__content">
        <button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
        <h3 class="popup__title" data-i18n="modals.new_place">Новое место</h3>
        <form class="popup__form" name="new-place">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" data-i18n="forms.place_name_placeholder" placeholder="Название"
            required>
          
          <div class="popup__file-upload">
            <input type="file" name="image-file" id="place-image-upload" class="popup__file-input" accept="image/*" required>
            <label for="place-image-upload" class="popup__file-label">
              <i class="fa-solid fa-cloud-upload-alt"></i>
              <span data-i18n="forms.upload_image">Загрузить изображение</span>
            </label>
            <div class="popup__image-preview" id="place-image-preview"></div>
          </div>
          
          <button type="submit" class="button popup__button" data-i18n="forms.save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
        
        <div class="popup__user-header">
          <div class="popup__user-avatar">
            <img src="" alt="User Avatar" class="popup__avatar-image">
          </div>
          <div class="popup__user-info">
            <span class="popup__username">Franklin Haris</span>
          </div>
        </div>
        
        <div class="popup__image-container">
          <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg" alt="Serbia" class="popup__image">
          
          <div class="popup__image-overlay">
            <button class="popup-btn popup-btn-next"><i class="popup-next fa-solid fa-circle-chevron-right"></i></button>
            <button class="popup-btn popup-btn-prev"><i class="popup-prev fa-solid fa-circle-chevron-left"></i></button>
          </div>
        </div>
        
        <div class="popup__content-area">
          <div class="popup-icons">
            <div class="popup-like-container">
              <button class="popup-btn popup-btn-like"><i class="fa-regular fa-heart"></i></button>
              <span class="popup__like-count">0</span>
            </div>
            <button class="popup-btn popup-btn-bookmark"><i class="fa-regular fa-bookmark"></i></button>
            <button class="popup-btn popup-btn-share"><i class="fa-regular fa-paper-plane"></i></button>
            <button class="popup-btn popup-btn-delete"><i class="fa-solid fa-trash"></i></button>
          </div>
          <div class="popup__post-info">
            <span class="popup__post-username">Franklin Haris</span>
            <span class="popup__post-title"></span>
          </div>
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="popup__close"><i class="fa-solid fa-xmark"></i></button>
        <h3 class="popup__title" data-i18n="modals.update_avatar">Обновить аватар</h3>
        <form class="popup__form" name="new-avatar">
          <div class="popup__file-upload">
            <input type="file" name="avatar-file" id="avatar-upload" class="popup__file-input" accept="image/*" required>
            <label for="avatar-upload" class="popup__file-label">
              <i class="fa-solid fa-user-circle"></i>
              <span data-i18n="forms.upload_avatar">Загрузить аватар</span>
            </label>
            <div class="popup__image-preview" id="avatar-preview"></div>
          </div>
          
          <button type="submit" class="button popup__button" data-i18n="forms.save">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__favorite-button"><i class="fa-regular fa-bookmark"></i></button>
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-count"></span>
        </div>
      </div>
    </li>
  </template>

  <template id="trash-card-template">
    <li class="places__item card card--trash">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__restore-button" title="Восстановить">
        <i class="fa-solid fa-backward-fast"></i>
      </button>
      <button type="button" class="card__permanent-delete-button" title="Удалить навсегда">
        <i class="fa-solid fa-trash"></i>
      </button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-wrapper">
          <span class="card__deleted-date"></span>
        </div>
      </div>
    </li>
  </template>

</body>

</html>
